site_name: UAE HR Guide
theme:
  name: material
  custom_dir: docs/overrides
  palette:
    - scheme: light
      primary: slate
      accent: slate
  font:
    text: Helvetica
    code: Roboto Mono
  language: ru
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - search.suggest
    - search.highlight
extra_css:
  - stylesheets/brand.css
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
nav:
  - Home: index.md
  - Трудовой кодекс:
    - Обзор законодательства: 01_трудовой_кодекс/011_overview.md
    - Трудовые контракты: 01_трудовой_кодекс/012_трудовые_контракты.md
    - Рабочее время: 01_трудовой_кодекс/013_рабочее_время.md
    - Отпуска: 01_трудовой_кодекс/014_отпуска.md
    - Дисциплина: 01_трудовой_кодекс/015_дисциплина.md
  - Визы и разрешения:
    - Рабочая виза: 02_визы_и_разрешения/021_рабочая_виза.md
    - Разрешение на работу: 02_визы_и_разрешения/022_разрешение_на_работу.md
    - Эмирейтс ID: 02_визы_и_разрешения/023_эмирейтс_id.md
    - Смена спонсора: 02_визы_и_разрешения/024_смена_спонсора.md
    - Отмена визы: 02_визы_и_разрешения/025_отмена_визы.md
  - WPS и Payroll:
    - Обзор WPS: 03_wps_и_payroll/031_обзор_wps.md
    - Расчёт зарплаты: 03_wps_и_payroll/032_расчёт_зарплаты.md
    - Выплаты при увольнении: 03_wps_и_payroll/033_выплаты_при_увольнении.md
  - Наём и онбординг:
